<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting you shortly...</p>
  <a id="adLink" href="https://perchincomenotorious.com/zegwhtdu0k?key=c25516e89ddca8baedf0ed1441190426" target="_blank" style="display:none">Ad Link</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get("url");

    // Try triggering fake click
    window.onload = () => {
      const adLink = document.getElementById("adLink");

      // Simulate a click to open ad in new tab (might be blocked)
      adLink.click();

      // Redirect to target after 5 seconds
      if (target) {
        setTimeout(() => {
          window.location.href = target;
        }, 5000);
      }
    };
  </script>
</body>
</html>
