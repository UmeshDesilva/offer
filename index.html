<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #222;
      color: #e0e0e0; /* Light gray text for better contrast */
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #ffffff;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 10px 0;
    }
    .domain {
      font-weight: bold;
      color: #1e90ff; /* Softer blue for a professional tone */
    }
    .captcha-container {
      margin: 20px auto;
      padding: 25px;
      border: none;
      background-color: #333; /* Slightly lighter than body background */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
      display: inline-block;
      max-width: 300px;
    }
    input {
      font-size: 16px;
      padding: 8px;
      margin: 10px 0;
      width: 80px;
      background-color: #444;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 5px;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 10px 25px;
      cursor: pointer;
      background-color: #1e90ff; /* Matching the domain color */
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #4682b4; /* Slightly darker blue on hover */
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    .security-notice {
      font-size: 14px;
      color: #a0a0a0; /* Lighter gray for secondary text */
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2 id="to-domain-heading"></h2>
  <p>
    Verify you are human by completing the action below.
  </p>
  <div class="captcha-container">
    <p id="captcha-question">Loading CAPTCHA...</p>
    <input type="number" id="captcha-answer" placeholder="Answer">
    <button id="verify-button" disabled onclick="verifyCaptcha()">Verify</button>
  </div>
  <p class="security-notice">
    <span class="domain" id="to-domain">your destination</span> needs to review the security of your connection before proceeding.
  </p>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function getDomain(url) {
      try {
        return new URL(url).hostname.replace(/^www\./, '');
      } catch (e) {
        return "unknown site";
      }
    }

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const answer = num1 + num2;
      return { question: `${num1} + ${num2} = ?`, answer };
    }

    function redirectUser() {
      const adUrl = getQueryParam("ad");
      const toUrl = getQueryParam("to");

      if (adUrl && toUrl) {
        window.open(adUrl, "_blank");
        setTimeout(() => {
          window.location.href = toUrl;
        }, 1000);
      } else {
        alert("Missing 'ad' or 'to' parameter in the URL.");
      }
    }

    function verifyCaptcha() {
      const userAnswer = parseInt(document.getElementById("captcha-answer").value);
      if (userAnswer === captcha.answer) {
        redirectUser();
      } else {
        alert("Incorrect answer. Please try again.");
        document.getElementById("captcha-answer").value = "";
        generateAndSetCaptcha();
      }
    }

    // Display only the domain of the "to" URL
    const toUrl = getQueryParam("to");
    const toDomain = getDomain(toUrl);
    document.getElementById("to-domain").textContent = toDomain;
    document.getElementById("to-domain-heading").textContent = toDomain;

    // Generate and set CAPTCHA
    let captcha = generateCaptcha();
    function generateAndSetCaptcha() {
      captcha = generateCaptcha();
      document.getElementById("captcha-question").textContent = captcha.question;
      document.getElementById("verify-button").disabled = true;
    }

    // Enable verify button only when input is not empty
    document.getElementById("captcha-answer").addEventListener("input", function() {
      document.getElementById("verify-button").disabled = this.value.trim() === "";
    });

    // Initialize CAPTCHA
    generateAndSetCaptcha();
  </script>
</body>
</html>
