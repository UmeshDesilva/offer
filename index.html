<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const targetUrl = params.get("url");
      const adPageUrl = "https://perchincomenotorious.com/df2p0mw14t?key=54c02f6f1d3be48f073acb84e201b789";

      if (targetUrl) {
        // Open ad page in new tab/window
        window.open(adPageUrl, '_blank');

        // Redirect current tab to target URL after 5 seconds
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 5000);
      }
    };
  </script>
</head>
<body>
  <p>Redirecting you shortly...</p>
</body>
</html>
